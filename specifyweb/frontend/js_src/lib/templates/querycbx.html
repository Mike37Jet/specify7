<div class="querycbx-strct flex items-center" role="none">
  <input type="text" class="w-full" />
  <span class="print:hidden contents">
    <button
      type="button"
      class="querycbx-edit icon disabled:opacity-50"
      disabled
      aria-pressed="false"
      title="<%= commonText('edit') %>"
      aria-label="<%= commonText('edit') %>"
    >
      <%= legacyNonJsxIcons.pencil %>
    </button>
    <button
      type="button"
      class="querycbx-display icon disabled:opacity-50"
      disabled
      aria-pressed="false"
      title="<%= commonText('view') %>"
      aria-label="<%= commonText('view') %>"
    >
      <%= legacyNonJsxIcons.chevronRight %>
    </button>
    <button
      type="button"
      class="querycbx-add icon disabled:opacity-50"
      aria-pressed="false"
      title="<%= commonText('add') %>"
      aria-label="<%= commonText('add') %>"
    >
      <%= legacyNonJsxIcons.plus %>
    </button>
    <button
      type="button"
      class="querycbx-clone icon disabled:opacity-50"
      disabled
      aria-pressed="false"
      title="<%= formsText('clone') %>"
      aria-label="<%= formsText('clone') %>"
    >
      <%= legacyNonJsxIcons.clipboard %>
    </button>
    <button
      type="button"
      class="querycbx-search icon disabled:opacity-50"
      aria-pressed="false"
      title="<%= commonText('search') %>"
      aria-label="<%= commonText('search') %>"
    >
      <%= legacyNonJsxIcons.search %>
    </button>
  </span>
</div>
