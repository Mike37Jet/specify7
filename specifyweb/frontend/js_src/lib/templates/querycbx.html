<div class="querycbx-strct flex items-center" role="none">
  <input type="text" class="w-full" />
  <span class="print:hidden contents">
    <button
      type="button"
      class="querycbx-edit icon disabled:opacity-50"
      disabled
      aria-pressed="false"
    >
      <span class="ui-icon ui-icon-pencil"><%= commonText('edit') %></span>
    </button>
    <button
      type="button"
      class="querycbx-display icon disabled:opacity-50"
      disabled
      aria-pressed="false"
    >
      <span class="ui-icon ui-icon-triangle-1-e"
        ><%= commonText('view') %></span
      >
    </button>
    <button
      type="button"
      class="querycbx-add icon disabled:opacity-50"
      aria-pressed="false"
    >
      <span class="ui-icon ui-icon-plus"><%= commonText('add') %></span>
    </button>
    <button
      type="button"
      class="querycbx-clone icon disabled:opacity-50"
      disabled
      aria-pressed="false"
    >
      <span class="ui-icon ui-icon-copy"><%= formsText('clone') %></span>
    </button>
    <button
      type="button"
      class="querycbx-search icon disabled:opacity-50"
      aria-pressed="false"
    >
      <span class="ui-icon ui-icon-search"><%= commonText('search') %></span>
    </button>
  </span>
</div>
