<button
  class="field-expand button"
  type="button"
  title="<%= queryText('expandButtonDescription') %>"
  aria-label="<%= commonText('expand') %>"
>
  <%= legacyNonJsxIcons.check %>
</button>
<button
  type="button"
  class="field-delete button"
  title="<%= commonText('remove') %>"
  aria-label="<%= commonText('remove') %>"
>
  <%= legacyNonJsxIcons.trash %>
</button>
<div class="flex-1 flex gap-2 flex-wrap">
  <div class="field-label contents"></div>
  <label class="
    field-select-grp
    operation-state-hide
    datepart-state-hide
    complete-state-hide
    flex gap-1 items-center
  ">
    <span class="sr-only"></span>
    <img alt="" class="h-table-icon" />
    <select class="field-select"></select>
  </label>
  <select class="
    datepart-select
    field-state-hide
    operation-state-hide
    datepart-state-show
    complete-state-hide
  "></select>
  <button
    type="button"
    title="<%= queryText('negate') %>"
    aria-label="<%= queryText('negate') %>"
    class="
      button
      op-negate
      field-state-hide
      operation-state-show
      datepart-state-hide
    "
    aria-pressed="false"
  >
    <%= legacyNonJsxIcons.ban %>
  </button>
  <select
    class="
      op-select op-type
      field-state-hide
      operation-state-show
      datepart-state-hide
      complete-state-hide
    "
  ></select>
  <span class="field-input"></span>
</div>
<span class="field-controls contents">
  <button
    type="button"
    title="<%= queryText('showButtonDescription') %>"
    aria-label="<%= queryText('showButtonDescription') %>"
    aria-pressed="false"
    class="field-show button"
  >
    <%= legacyNonJsxIcons.check %>
  </button>
  <button
    type="button"
    class="field-sort button"
    title="<%= queryText('sort') %>"
    aria-label="<%= queryText('sort') %>"
  >
    <%= legacyNonJsxIcons.stop %>
  </button>
  <button
    type="button"
    class="field-move-up button"
    title="<%= queryText('moveUp') %>"
    aria-label="<%= queryText('moveUp') %>"
  >
    <%= legacyNonJsxIcons.chevronUp %>
  </button>
  <button
    type="button"
    class="field-move-down button"
    title="<%= queryText('moveDown') %>"
    aria-label="<%= queryText('moveDown') %>"
  >
    <%= legacyNonJsxIcons.chevronDown %>
  </button>
</span>
