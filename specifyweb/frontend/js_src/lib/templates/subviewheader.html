<h3 class="specify-subview-header">
<% if (dependent) { %>
  <span class="specify-subview-title"><%- title %></span>
  <span class="specify-subview-count" style="display: none"></span>
  <a class="specify-add-related" href="#"><%= commonText('add') %></a>
  <a class="specify-delete-related" href="#"><%= commonText('delete') %></a>
<% } else { %>
  <span class="ui-icon ui-icon-arrowthick-1-e"><%= formsText('link') %></span>
  <span class="specify-subview-title"><%- title %></span>
  <span class="specify-subview-count" style="display: none"></span>
  <a class="specify-add-related" href="#"><%= commonText('add') %></a>
  <a class="specify-delete-related" href="#"><%= commonText('remove') %></a>
  <a class="specify-visit-related" href="#"><%= formsText('visit') %></a>
<% } %>
</h3>
