<div class="specify-subview-header border-b border-gray-500 flex font-bold gap-x-2 text-gray-700">
  <legend>
    <% if (!dependent) { %>
      <span
        class="inline-block"
        title="<%= formsText('link') %>"
        aria-label="<%= formsText('link') %>"
      >
        <%= legacyNonJsxIcons.chevronRight %>
      </span>
    <% } %>
    <span class="specify-subview-title"><%- title %></span>
    <span class="specify-subview-count" style="display: none"></span>
  </legend>
  <span class="contents">
    <button type="button" class="specify-add-related link">
      <%= commonText('add') %>
    </button>
    <button type="button" class="specify-delete-related link">
      <%= commonText('delete') %>
    </button>
    <% if (!dependent) { %>
      <button type="button" class="specify-visit-related link">
        <%= formsText('visit') %>
      </button>
    <% } %>
  </span>
</div>
