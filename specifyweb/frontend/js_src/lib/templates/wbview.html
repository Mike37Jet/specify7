<div class="wb-header">
  <div class="wb-primary-row">
    <div class="wb-name"></div>
    <div class="wb-controls">
      <button class="wb-show-plan" style="display: none">Show Plan</button>
      <button class="wb-plan">Plan</button>
      <button class="wb-validate">Validation: Off</button>
      <button class="wb-show-toolkit">Tools</button>
      <% if(has_rowresults){ %>
      <button class="wb-show-upload-view">Results</button>
      <% } %> <% if(is_uploaded && is_manager){ %>
      <button class="wb-unupload">Un-Upload</button>
      <% } else { %> <% if(is_manager){ %>
      <button class="wb-upload">Upload</button>
      <% } %>
      <button class="wb-save" disabled="disabled">Save</button>
      <% } %>
    </div>
  </div>
  <div class="wb-toolkit" style="display: none">
    <button class="wb-convert-coordinates" style="display: none">
      Convert Coordinates
    </button>
    <button class="wb-leafletmap" style="display: none">Leaflet Map</button>
    <button class="wb-geolocate" style="display: none">GeoLocate</button>
  </div>
</div>
<div class="wb-spreadsheet"></div>
<div class="wb-navigation">
  <span class="wb-search-replace">
    <input
      type="text"
      class="wb-search-query"
      placeholder="Search"
      title="Search Query. Search is not case sensitive"
    />
    <% if(!is_uploaded){ %>
    <input
      type="text"
      class="wb-replace-value"
      placeholder="Replace"
      title="Replacement value"
    />
    <% }%>
    <button class="wb-advanced-search" title="Configure Search & Replace">
      âš™
    </button>
  </span>
  <span class="wb-navigation-section" data-navigation-type="searchResults">
    <button class="wb-cell-navigation" data-navigation-direction="previous">
      &lt;
    </button>
    <span class="wb-navigation-text">
      Search Results (
      <span class="wb-navigation-position">0</span>
      /
      <span class="wb-navigation-total">0</span>
      )
    </span>
    <button class="wb-cell-navigation" data-navigation-direction="next">
      &gt;
    </button>
  </span>

  <span class="wb-navigation-section" data-navigation-type="modifiedCells">
    <button class="wb-cell-navigation" data-navigation-direction="previous">
      &lt;
    </button>
    <span class="wb-navigation-text">
      Modified Cells (
      <span class="wb-navigation-position">0</span>
      /
      <span class="wb-navigation-total">0</span>
      )
    </span>
    <button class="wb-cell-navigation" data-navigation-direction="next">
      &gt;
    </button>
  </span>

  <span class="wb-navigation-section" data-navigation-type="newCells">
    <button class="wb-cell-navigation" data-navigation-direction="previous">
      &lt;
    </button>
    <span class="wb-navigation-text">
      New Cells (
      <span class="wb-navigation-position">0</span>
      /
      <span class="wb-navigation-total">0</span>
      )
    </span>
    <button class="wb-cell-navigation" data-navigation-direction="next">
      &gt;
    </button>
  </span>

  <span class="wb-navigation-section" data-navigation-type="invalidCells">
    <button class="wb-cell-navigation" data-navigation-direction="previous">
      &lt;
    </button>
    <span class="wb-navigation-text">
      Error Cells (
      <span class="wb-navigation-position">0</span>
      /
      <span class="wb-navigation-total">0</span>
      )
    </span>
    <button class="wb-cell-navigation" data-navigation-direction="next">
      &gt;
    </button>
  </span>
</div>
<div class="wb-upload-view"></div>
