<div
  role="toolbar"
  class="whitespace-nowrap gap-x-1 gap-y-2 flex items-center justify-between"
>
  <div class="wb-name-container contents"></div>
  <button
    type="button"
    aria-pressed="false"
    aria-haspopup="grid"
    class="button wb-show-toolkit"
  >
    <%= commonText('tools') %>
  </button>
  <span class="flex-1 -ml-1"></span>
  <button type="button" class="button wb-show-plan" style="display: none">
    Show Plan
  </button>
  <button type="button" class="button wb-plan">
    <%= wbText('dataMapper') %>
  </button>
  <% if(!isUploaded) { %>
  <button
    type="button"
    aria-haspopup="dialog"
    class="button wb-validate"
    disabled="disabled"
  >
    <%= wbText('validate') %>
  </button>
  <% } %>
  <button
    type="button"
    aria-haspopup="tree"
    class="button wb-show-upload-view"
    disabled="disabled"
    title="<%= wbText('wbUploadedUnavailable') %>"
  >
    <%= wbText('results') %>
  </button>
  <% if(isUploaded){ %>
  <button type="button" aria-haspopup="dialog" class="button wb-unupload">
    <%= wbText('rollback') %>
  </button>
  <% } else { %>
  <button type="button" aria-haspopup="dialog" class="button wb-upload">
    <%= wbText('upload') %>
  </button>
  <% } %>
  <button
    type="button"
    aria-haspopup="dialog"
    class="button wb-revert"
    disabled="disabled"
  >
    <%= wbText('revert') %>
  </button>
  <button
    type="button"
    aria-haspopup="dialog"
    class="button wb-save"
    disabled="disabled"
  >
    <%= commonText('save') %>
  </button>
  <% } %>
</div>
<div
  class="wb-toolkit gap-x-1 gap-y-2 flex flex-wrap"
  role="toolbar"
  style="display: none"
  aria-label="<%= commonText('tools') %>"
>
  <button
    type="button"
    aria-haspopup="dialog"
    class="button wb-change-data-set-owner"
  >
    <%= wbText('changeOwner') %>
  </button>
  <button type="button" class="button wb-export-data-set">
    <%= wbText('export') %>
  </button>
  <button
    type="button"
    aria-haspopup="dialog"
    class="button wb-delete-data-set"
  >
    <%= commonText('delete') %>
  </button>
  <span class="flex-1 -ml-1"></span>
  <button
    type="button"
    aria-haspopup="dialog"
    class="button wb-convert-coordinates"
    title="<%= wbText('unavailableWithoutLocality') %>"
    disabled
  >
    <%= wbText('convertCoordinates') %>
  </button>
  <button
    type="button"
    aria-haspopup="dialog"
    class="button wb-geolocate"
    title="<%= wbText('unavailableWithoutLocality') %>"
    disabled
  >
    <%= localityText('geoLocate') %>
  </button>
  <button
    type="button"
    aria-haspopup="dialog"
    class="button wb-leafletmap"
    title="<%= wbText('unavailableWithoutLocality') %>"
    disabled
  >
    <%= commonText('geoMap') %>
  </button>
</div>
<div class="gap-x-4 flex flex-1 overflow-hidden">
  <section class="wb-spreadsheet flex-1 overflow-hidden"></section>
  <aside class="wb-uploaded-view-wrapper hidden" aria-live="polite"></aside>
</div>
<div
  role="toolbar"
  class="gap-x-1 gap-y-2 flex flex-wrap justify-end"
  aria-label="<%= wbText('navigation') %>"
>
  <span class="contents" role="search">
    <input
      type="search"
      class="wb-search-query"
      placeholder="<%= commonText('search') %>"
      title="<%= commonText('searchQuery') %>"
      aria-label="<%= commonText('searchQuery') %>"
      autocomplete="on"
      spellcheck="false"
    />
    <% if(!isUploaded){ %>
    <input
      type="text"
      class="wb-replace-value"
      placeholder="<%= wbText('replace') %>"
      title="<%= wbText('replacementValue') %>"
      aria-label="<%= wbText('replacementValue') %>"
      autocomplete="on"
    />
    <% } %>
    <span class="wb-advanced-search-wrapper"></span>
  </span>
  <span
    class="wb-navigation-section flex rounded"
    data-navigation-type="searchResults"
    aria-atomic="true"
  >
    <button
      type="button"
      class="wb-cell-navigation bg-inherit hover:bg-inherit brightness-80 button hover:brightness-70 p-2 border-none"
      data-navigation-direction="previous"
    >
      &lt;
    </button>
    <button
      class="wb-navigation-text aria-handled bg-inherit hover:bg-inherit border-none button grid items-center hover:brightness-70 grid-cols-[auto_1fr_auto_1fr_auto]"
      title="<%= wbText('clickToToggle') %>"
    >
      <%= wbText('searchResults') %> (
      <span class="wb-navigation-position text-center">0</span>
      /
      <span class="wb-navigation-total">0</span>
      )
    </button>
    <button
      type="button"
      class="wb-cell-navigation bg-inherit hover:bg-inherit brightness-80 button hover:brightness-70 p-2 border-none"
      data-navigation-direction="next"
    >
      &gt;
    </button>
  </span>

  <% if(!isUploaded){ %>
  <span
    class="wb-navigation-section flex rounded"
    data-navigation-type="modifiedCells"
    aria-atomic="true"
  >
    <button
      type="button"
      class="wb-cell-navigation bg-inherit hover:bg-inherit brightness-80 button hover:brightness-70 p-2 border-none"
      data-navigation-direction="previous"
    >
      &lt;
    </button>
    <button
      class="wb-navigation-text aria-handled bg-inherit hover:bg-inherit border-none button grid items-center hover:brightness-70 grid-cols-[auto_1fr_auto_1fr_auto]"
      title="<%= wbText('clickToToggle') %>"
    >
      <%= wbText('modifiedCells') %> (
      <span class="wb-navigation-position text-center">0</span>
      /
      <span class="wb-navigation-total">0</span>
      )
    </button>
    <button
      type="button"
      class="wb-cell-navigation bg-inherit hover:bg-inherit brightness-80 button hover:brightness-70 p-2 border-none"
      data-navigation-direction="next"
    >
      &gt;
    </button>
  </span>
  <% } %>

  <span
    class="wb-navigation-section flex rounded"
    data-navigation-type="newCells"
    aria-atomic="true"
  >
    <button
      type="button"
      class="wb-cell-navigation bg-inherit hover:bg-inherit brightness-80 button hover:brightness-70 p-2 border-none"
      data-navigation-direction="previous"
    >
      &lt;
    </button>
    <button
      class="wb-navigation-text aria-handled bg-inherit hover:bg-inherit border-none button grid items-center hover:brightness-70 grid-cols-[auto_1fr_auto_1fr_auto]"
      title="<%= wbText('clickToToggle') %>"
    >
      <%= wbText('newCells') %> (
      <span class="wb-navigation-position text-center">0</span>
      /
      <span class="wb-navigation-total">0</span>
      )
    </button>
    <button
      type="button"
      class="wb-cell-navigation bg-inherit hover:bg-inherit brightness-80 button hover:brightness-70 p-2 border-none"
      data-navigation-direction="next"
    >
      &gt;
    </button>
  </span>

  <% if(!isUploaded){ %>
  <span
    class="wb-navigation-section flex rounded"
    data-navigation-type="invalidCells"
    aria-atomic="true"
  >
    <button
      type="button"
      class="wb-cell-navigation bg-inherit hover:bg-inherit brightness-80 button hover:brightness-70 p-2 border-none"
      data-navigation-direction="previous"
    >
      &lt;
    </button>
    <button
      class="wb-navigation-text aria-handled bg-inherit hover:bg-inherit border-none button grid items-center hover:brightness-70 grid-cols-[auto_1fr_auto_1fr_auto]"
      title="<%= wbText('clickToToggle') %>"
    >
      <%= wbText('errorCells') %> (
      <span class="wb-navigation-position text-center">0</span>
      /
      <span class="wb-navigation-total">0</span>
      )
    </button>
    <button
      type="button"
      class="wb-cell-navigation bg-inherit hover:bg-inherit brightness-80 button hover:brightness-70 p-2 border-none"
      data-navigation-direction="next"
    >
      &gt;
    </button>
  </span>
  <% } %>
</div>
