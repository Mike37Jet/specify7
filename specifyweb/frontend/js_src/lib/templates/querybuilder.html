<form class="<%= className.containerBase %>">
  <header class="querybuilder-header flex items-center gap-x-2">
    <img alt="" class="w-table-icon" />
    <h2 class="<%= className.h2 %>"></h2>
  </header>
  <ul role="list" class="spqueryfields"></ul>
  <div role="toolbar" class="flex gap-2 flex-wrap">
    <button
      type="button"
      class="field-add button"
      title="<%= queryText('newButtonDescription') %>"
      aria-label="<%= commonText('new') %>"
    >
      <%= legacyNonJsxIcons.plus %>
    </button>
    <label class="<%= className.labelForCheckbox %>">
      <input
        type="checkbox"
        name="countOnly"
        class="<%= className.checkbox %>"
      />
      <%= queryText('countOnly') %>
    </label>
    <label class="<%= className.labelForCheckbox %>">
      <input
        type="checkbox"
        name="selectDistinct"
        class="<%= className.checkbox %>"
      />
      <%= queryText('distinct') %>
    </label>
    <label class="formatAuditsLabel <%= className.labelForCheckbox %>">
      <input
        type="checkbox"
        name="formatAudits"
        class="<%= className.checkbox %>"
      />
      <%= queryText('format') %>
    </label>
    <input
      type="submit"
      class="query-execute button"
      value="<%= commonText('query') %>"
      disabled
    >
    <button
      type="button"
      class="query-csv button"
      disabled
    ><%= queryText('createCsv') %></button>
    <button
      type="button"
      class="query-kml button"
      disabled
    ><%= queryText('createKml') %></button>
    <button
      type="button"
      class="query-to-recordset button"
      disabled
    ><%= queryText('makeRecordSet') %></button>
    <button
      type="button"
      class="abandon-changes button"
      disabled
    ><%= queryText('abandonChanges') %></button>
    <button
      type="button"
      class="query-save button"
      disabled
    ><%= commonText('save') %></button>
    <button
      type="button"
      class="query-save-as button"
    ><%= queryText('saveAs') %></button>
  </div>
</form>
